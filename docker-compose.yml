api:
  image: nginx:latest
  ports:
    - "5000:80"
  volumes:
    - ./:/api
    - ./api.conf:/etc/nginx/conf.d/default.conf
  links:
    - php
php:
  image: phpcomposer:latest
  volumes:
    - ./:/api
  env_file:
    - postgres.env
  links:
    - db
db:
  image: postgres:latest
  env_file:
    - postgres.env
